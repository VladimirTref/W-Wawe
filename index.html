<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>W-Wawe</title>
</head>
<body>
    <header class="header">
      <div class="container">
        <div class="header__rowOne flex">
            <div class="header__logo">
              <img src="./img/logo.svg" alt="Логотип">
            </div>
            <nav class="">
                <ul class="header__nav__list list-reset flex">
                    <li class="header__item">
                      <a href="">Подкасты</a>
                    </li>
                    <li class="header__item">
                      <a href="">Передачи</a>
                    </li>
                    <li class="header__item">
                      <a href="">Гости</a>
                    </li>
                    <li class="header__item">
                      <a href="">Плейлисты</a>
                    </li>
                    <li class="header__item">
                      <a href="">О нас</a>
                    </li>
                </ul>
            </nav>
            <div class="flex">
              <div class="header__search">
                <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M20.9999 21L16.6499 16.65" stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
              </div>
              <button class="header__btn btn">Вход</button>
            </div>
        </div>
      </div>
      <div class="header__rowTwo">
        <div class="header__rowTwo__container container flex">
          <ul class="header__rowTwo__list list-reset flex">
              <li class="header__rowTwo__item">Новости</li>
              <li class="header__rowTwo__item">Блоги</li>
              <li class="header__rowTwo__item">Топы</li>
              <li class="header__rowTwo__item">Опросы</li>
              <li class="header__rowTwo__item">Рейтинги</li>
              <li class="header__rowTwo__item">Реклама</li>
          </ul>
          <div class="flex">
            <div class="header__rowTwo__play">
              <div class="">Ранее в эфире</div>
              <div class="">«Музыка»</div>
            </div>
            <div class="header__rowTwo__play">
              <div class="header__rowTwo__play__title">Сейчас в эфире</div>
              <div class="">«Как так?»</div>
            </div>
            <img class="header__rowTwo__ageLimit" src="./img/12+.png" alt="Возрастной лимит 12+">

          </div>
        </div>
      </div>
    </header>

</body>
</html>
